on:
  push:
    branches: [ production ]

jobs:
  build:
    runs-on: self-hosted
    
    outputs:
      backend_image_tag: 'localhost:32000/snowflake-back:latest'
      frontend_image_tag: 'localhost:32000/snowflake-front:latest'

    steps:
      - name: Download code (checkout)
        uses: actions/checkout@v4

      - name: Set image tags
        id: set-tags
        run: |
          echo "BACKEND_TAG=localhost:32000/snowflake-back:latest" >> $GITHUB_OUTPUT
          echo "FRONTEND_TAG=localhost:32000/snowflake-front:latest" >> $GITHUB_OUTPUT

      - name: Building backend image
        run: docker build -t ${{ steps.set-tags.outputs.BACKEND_TAG }} ./backend

      - name: Building frontend image
        run: docker build -t ${{ steps.set-tags.outputs.FRONTEND_TAG }} ./frontend

      - name: Save Docker images to one file
        run: |
          docker save -o images.tar \
            ${{ steps.set-tags.outputs.BACKEND_TAG }} \
            ${{ steps.set-tags.outputs.FRONTEND_TAG }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-images-multi
          path: images.tar

  SAST:
    runs-on: self-hosted

    needs: [build]

    steps:
      - name: Download code (checkout)
        uses: actions/checkout@v4

      - name: Run semgrep (frontend code scan)
        uses: semgrep/semgrep-action@v1
        continue-on-error: true
        with:
          working-directory: ./fronted
          config: |
            p/react
            p/javascript

      - name: Run semgrep (backend code scan)
        uses: semgrep/semgrep-action@v1
        continue-on-error: true
        with:
          working-directory: ./backend
          config: |
            p/python
            p/flask

  SCA_and_Image-Trivy:
    runs-on: self-hosted
    needs: [build]

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-images-multi

      - name: Load Docker images
        run: docker load -i images.tar

      - name: Run Trivy on Backend image
        uses: aquasecurity/trivy-action@0.20.0
        continue-on-error: true
        with:
          image-ref: ${{ needs.build.outputs.backend_image_tag }}
          scan-type: 'image'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'

      - name: Run Trivy on Frontend image
        uses: aquasecurity/trivy-action@0.20.0
        continue-on-error: true
        with:
          image-ref: ${{ needs.build.outputs.frontend_image_tag }}
          scan-type: 'image'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'

      - name: SCA scan using trivy
        uses: aquasecurity/trivy-action@0.20.0
        continue-on-error: true
        with:
          scan-type: 'fs'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
          ignore-unfixed: true
          scan-ref: '.'

  push:
    runs-on: self-hosted
    needs: [build, trivy-scan, SAST]

    steps:

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-images-multi

      - name: Load Docker images
        run: docker load -i images.tar
        
      - name: Push Docker images
        run: |
          docker push ${{ needs.build.outputs.backend_image_tag }}
          
          docker push ${{ needs.build.outputs.frontend_image_tag }}

  deploy:
    runs-on: self-hosted
    needs: [push]
    env:
      BACKEND_DEPLOYMENT: deployment/snowflake-back
      FRONTEND_DEPLOYMENT: deployment/snowflake-front

    steps:
      - name: Restart front deployment
        run: microk8s kubectl rollout restart ${{ env.FRONTEND_DEPLOYMENT }}

      - name: Restart back deployment
        run: microk8s kubectl rollout restart ${{ env.BACKEND_DEPLOYMENT }}